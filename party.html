<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Party</title>
  </head>
  <body>
    <script>
      var userinput = prompt("lets party ! how long till the party?");
      var usernum = parseInt (userinput, 10);
      if (usernum < 1){
        console.log("party now!!!");
      } else {
        for (var i = usernum; i >= 1; i - 1 ){
          console.log(i);
        }
        console.log("party time!!!");
      }

    </script>

  </body>
</html>
