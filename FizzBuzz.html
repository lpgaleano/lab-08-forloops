<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 100; i++){
          if (i % 3 == 0 && i % 5 == 0){
            console.log("fizzBuzz");
          } else if (i % 3 == 0 ){
            console.log("fizz");
          } else if (i % 5 == 0) {
            console.log("buzz");
          } else {
            console.log(i);

          }

      }


    </script>

  </body>
</html>
